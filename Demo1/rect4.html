<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使矩形产生圆角</title>
</head>
<body>
    <svg xmln="" version="1.1">
        <rect height="200" width="100" x="50" y="20" rx="20" ry="20" style="fill: red;stroke-width: 5; stroke:black;opacity: 0.5"/>
        <!--rx和ry使矩形产生圆角-->     <!--opacity定义笔触颜色的透明度-->

    </svg>

</body>
</html>
